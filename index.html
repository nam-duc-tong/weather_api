<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <script src="js/all.min.js"></script>
    <script src="js/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố ...">
                <span class="micro-phone recording">
                    <i class="fas fa-microphone-alt"></i>
                    <span class="recording-icon"></span>
                </span>
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ha Noi</p>
                <p class="weather-state">May Thua</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="weather-icon">
                <p class="temperature">26</p>
            </div>
        </div>
        
        <div class="addtional-section">
            <div class="row">
               <div class="item">
                    <div class="label">MT Mọc</div>
                    <div class="value sunrise">6:16</div>
               </div>
               <div class="item">
                    <div class="label">MT Lặn</div>
                    <div class="value sunset">17:57</div>
               </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ Ẩm</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">5.54</span> Km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
